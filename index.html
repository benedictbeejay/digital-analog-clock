<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>Digital Clock</title>
</head>
<body>

	<div class="container" id="container">
		<span  id="hours">00</span>
		<span>:</span>
		<span id="minutes">00</span>
		<span>:</span>
		<span id="seconds">00</span>

		<span id="sessions">AM</span>

	</div>

	<button class="analog1" id="analog1">
		Analog
	</button>

	<div class="analog hidden" id="analog">

		<div class="point"></div>
		<div class="hour hour-1">1</div>
		<div class="hour hour-2">2</div>
		<div class="hour hour-3">3</div>
		<div class="hour hour-4">4</div>
		<div class="hour hour-5">5</div>
		<div class="hour hour-6">6</div>
		<div class="hour hour-7">7</div>
		<div class="hour hour-8">8</div>
		<div class="hour hour-9">9</div>
		<div class="hour hour-10">10</div>
		<div class="hour hour-11">11</div>
		<div class="hour hour-12">12</div>


		<div class="minute-hand-container" id="minute-hand">
			<div class="minute-hand">
				<div class="hand"></div>
			</div>
		</div>

		<div class="hour-hand-container" id="hour-hand">
			<div class="hour-hand">
				<div class="hand"></div>
			</div>
		</div>

		<div class="second-hand-container" id="second-hand">
			<div class="second-hand">
				<div class="hand"></div>
			</div>
		</div>
	</div>

<button class="digital hidden" id="class">
	Digital
</button>

</body>
<script src="script.js" type="text/javascript" ></script>
</html>
